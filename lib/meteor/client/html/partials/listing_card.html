<template name="listing_card">
  <li class="role {{this.inSchool}}" data-title="{{this.name}}">
    <p>
      <img src="{{this.icon}}" alt="{{this.name}}" title="{{this.shortName}}" class="listingCard">
      <br>
      <br>
      <a class="fakelink"><strong>{{this.name}}</strong></a>
    </p>
  </li>
</template>
